<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Web電卓</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="result"></div>      <!--計算結果を出力する欄・画面左側-->
            <div class="right">                           <!--画面右側-->
                <div class="process"></div>     <!--計算過程を出力する欄-->
                <div class="button">            <!--ボタンを配置する欄-->
                    <div class="row">           <!--1行毎にボタン配置を調整-->
                        <button type="button" id="clear" onclick="inputClear()">C</button>                 <!--計算過程を全て削除する-->
                        <button type="button" id="signChange" onclick="inputSign()"">+/-</button>          <!--計算結果の符号を反転させる-->
                        <button type="button" id="empty"></button>                                         <!--何もしない-->
                        <button type="button" id="empty"></button>
                        <button type="button" id="delete" onclick="inputDelete()">←</button>               <!--計算過程の操作を1つ戻す-->
                    </div>
                    <div class="row">
                        <button type="button" id="seven" onclick="inputNumber(7)">7</button>             <!--7のボタン-->  
                        <button type="button" id="eight" onclick="inputNumber(8)">8</button>             <!--8のボタン-->
                        <button type="button" id="nine" onclick="inputNumber(9)">9</button>              <!--9のボタン-->
                        <button type="button" id="brackets_start" onclick="inputBrackets('(')">(</button>                   <!--括弧を開く-->
                        <button type="button" id="brackets_end" onclick="inputBrackets(')')">)</button>                     <!--括弧を閉じる-->
                    </div>
                    <div class="row">
                        <button type="button" id="four" onclick="inputNumber(4)">4</button>              <!--4のボタン-->
                        <button type="button" id="five" onclick="inputNumber(5)">5</button>              <!--5のボタン-->
                        <button type="button" id="six" onclick="inputNumber(6)">6</button>               <!--6のボタン-->
                        <button type="button" id="multiplication" onclick="inputOperator('*')">×</button>                   <!--乗算を行う-->
                        <button type="button" id="division" onclick="inputOperator('/')">÷</button>                         <!--除算を行う-->
                    </div> 
                    <div class="row">
                        <button type="button" id="one" onclick="inputNumber(1)">1</button>               <!--1のボタン-->
                        <button type="button" id="two" onclick="inputNumber(2)">2</button>               <!--2のボタン-->
                        <button type="button" id="three" onclick="inputNumber(3)">3</button>             <!--3のボタン-->
                        <button type="button" id="addition" onclick="inputOperator('+')">+</button>                         <!--加算を行う-->
                        <button type="button" id="subtraction" onclick="inputOperator('-')">-</button>                      <!--減算を行う-->
                    </div>
                    <div class="row">
                        <button type="button" id="zero" onclick="inputNumber(10)">0</button>              <!--0のボタン-->
                        <button type="button" id="zerozero" onclick="inputNumber(100)">00</button>        <!--00のボタン-->
                        <button type="button" id="decimal_point" onclick="inputOperator('.')">.</button>                     <!--小数点のボタン-->
                        <span id="btn_space"></span>                                                      <!--プラスボタンの領域確保-->
                        <button type="button" id="equal" onclick="inputOperator('=')">=</button>                             <!--イコールボタン-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
